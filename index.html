<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: aquamarine;
        }
        p {
            color: burlywood;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 75%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML template.</p>

    <div style="display: flex; justify-content: space-between; padding: 0 50px; align-items: center; gap: 200px;"> 
    
        <div id="videoBlock" style="flex: 1; ">
            <p>My Video</p>
            <video style="width: 100%; height: auto;" controls>
                <source src="media/videos/thresher.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video> 
        </div>
    
        <div style="flex: 1; text-align: center;">
            <img src="media/images/photo.jpg" alt="photo" style="width: 50%; 
            margin-bottom: 50px; margin-top: 25px; border: 2.5px solid green;" />
        </div>
    
        <div id="audioBlock" style="flex: 1;">
            <p>My Song</p>
            <audio controls>
                <source src="media/videos/thresher.mp3" type="audio/mp3">
                Your browser does not support HTML audio.
            </audio> 
        </div>
    </div>
    

    <a href="book.html" target="_blank" style="display:inline-block; margin-top:75px; font-size:200%">My Book:</a>
    <br/>
    <div style="width: 50%; height: 500px; margin: 25px auto 0; overflow: hidden; resize: none; display: block; border:5px dotted purple;">
        <iframe src="book.html" width="100%" height="100%" style="border: none;"></iframe>
    </div>
    





</body>
</html>
